<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>программа погоды</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- контейнер для всех элементов -->
    <div class="content">
        <!-- flex контейнер для блоков погоды -->
        <div class="weather__conteiner">
            <a href="#popap" class="elem_plus">+</a><!-- кнопкадля добавление новых блоков погоды -->
        </div>
        <!-- выподаюший модальное окно -->
        <div id="popap" class="popap">
            <a href="#header" class="popap__area"></a>
            <div class="popap_body">
                <div class="popap_content">
                    <a href="#" class="popap__close">X</a>
                    <div class="popap_tittle">Введите название города</div>
                    <div class="popap_input">
                        <input class="name_city" type="text" placeholder="Название города"><!-- название города -->
                        <a href="#" class="Popap_btn">Добавить</a><!-- кнопка для добавления элемента -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
